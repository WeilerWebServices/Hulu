<!-- A stub that injects the pop-up style update dialogue -->
<div class="modal fade" id="migrate_modal" tabindex="-1" role="dialog" aria-labelledby="migrate_modal_label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="migrate_modal_label">Confirm Migration</h4>
      </div>
      <div class="modal-body">
        <form action="javascript:void(0);" role="form" id="migrate_form">
          <div class="form-group">
            <label for="app_id">App ID</label>
            <input type="text" name="app_id" class="form-control" id="app_id" value="" readonly>
          </div>
          <div class="form-group">
            <label for="node_id_from">From</label>
            <input type="text" name="node_id_from" class="form-control" id="node_id_from" value="{{ node_id }}" readonly>
            </select>
          </div>
          <div class="form-group">
            <label for="node_id_to">To</label>
            <input type="text" name="node_id_to" class="form-control" id="node_id_to" readonly>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="migrate_button">Migrate</button>
      </div>
    </div>
  </div>
</div>
